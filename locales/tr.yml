about:
  content: >
    # IT-Tools Hakkında

    [Corentin Thomasset](https://corentin.tech?utm_source=it-tools&utm_medium=about) tarafından ❤ ile yapılan bu harika web sitesi, geliştiriciler ve BT alanında çalışanlar için kullanışlı araçları bir araya getiriyor. Eğer faydalı bulursanız, lütfen faydalı bulabileceğini düşündüğünüz kişilerle paylaşmaktan çekinmeyin ve kısayol çubuğunuza eklemeyi unutmayın!

    IT-Tools açık kaynaklı (GPL-3.0 lisansı altında) ve ücretsizdir ve her zaman öyle kalacaktır, ancak barındırma ve alan adını yenileme maliyetleri bana aittir. Çalışmalarımı desteklemek ve daha fazla araç eklemem için beni teşvik etmek isterseniz, lütfen [bana sponsor olarak](https://www.buymeacoffee.com/cthmsst) destek olmayı düşünün.


    Türkçe çeviri [webmavie](https://github.com/webmavie) tarafından yapılmıştır.

    
    ## Teknolojiler

    IT-Tools, Naive UI bileşen kütüphanesi ile Vue.js (Vue 3) kullanılarak yapılmıştır ve Vercel tarafından barındırılıp sürekli olarak dağıtılmaktadır. Bazı araçlarda üçüncü taraf açık kaynak kütüphaneleri kullanılmaktadır, tam listeyi deponun [package.json](https://github.com/CorentinTh/it-tools/blob/main/package.json) dosyasında bulabilirsiniz.

    ## Bir hata mı buldunuz? Eksik bir araç mı var?

    Eğer şu an burada bulunmayan ve faydalı olabileceğini düşündüğünüz bir araca ihtiyacınız varsa, GitHub deposundaki [sorunlar bölümünde](https://github.com/CorentinTh/it-tools/issues/new/choose) bir özellik talebi gönderebilirsiniz.

    Ve eğer bir hata bulduysanız veya bir şey beklendiği gibi çalışmıyorsa, lütfen GitHub deposundaki [sorunlar bölümünde](https://github.com/CorentinTh/it-tools/issues/new/choose) bir hata raporu oluşturun.

