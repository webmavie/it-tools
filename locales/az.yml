about:
  content: >
    # IT-Tools Haqqında

    [Corentin Thomasset](https://corentin.tech?utm_source=it-tools&utm_medium=about) tərəfindən ❤ ilə hazırlanmış bu möhtəşəm veb-sayt, proqramçılar və İT sahəsində çalışan insanlar üçün faydalı alətləri bir araya gətirir. Əgər bu saytı faydalı hesab edirsinizsə, zəhmət olmasa, faydalı ola biləcəyini düşündüyünüz insanlarla paylaşın və qısayol panelinizə əlavə etməyi unutmayın!

    IT Tools açıq mənbəlidir (GPL-3.0 lisenziyası altında) və pulsuzdur, həmişə də belə olacaq. Lakin hostinq və domen adının yenilənməsi mənə müəyyən məbləğə başa gəlir. Əgər işimə dəstək olmaq və məni daha çox alət əlavə etməyə həvəsləndirmək istəyirsinizsə, lütfən, [mənə sponsorluq edərək](https://www.buymeacoffee.com/cthmsst) dəstək olmağı düşünün.

    
    Azərbaycanca tərcümə [webmavie](https://github.com/webmavie) tərəfindən edilmişdir.

    ## Texnologiyalar

    IT Tools, Vue.js (Vue 3) və Naive UI komponent kitabxanası ilə hazırlanmışdır və Vercel tərəfindən host edilir və davamlı olaraq təqdim edilir. Bəzi alətlərdə üçüncü tərəf açıq mənbəli kitabxanalardan istifadə olunur. Tam siyahını reponun [package.json](https://github.com/CorentinTh/it-tools/blob/main/package.json) faylında tapa bilərsiniz.

    ## Xəta tapdınız? Bir alət əskikdir?

    Əgər hazırda burada olmayan və faydalı ola biləcəyini düşündüyünüz bir alətə ehtiyacınız varsa, GitHub deposunun [məsələlər bölməsində](https://github.com/CorentinTh/it-tools/issues/new/choose) bir funksiya tələbi göndərə bilərsiniz.

    Və əgər bir xəta tapsanız və ya bir şey gözlənildiyi kimi işləmirsə, lütfən, GitHub deposunun [məsələlər bölməsində](https://github.com/CorentinTh/it-tools/issues/new/choose) bir xəta hesabatı təqdim edin.

